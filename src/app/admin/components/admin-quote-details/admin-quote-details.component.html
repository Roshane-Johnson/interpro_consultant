<div
   mat-dialog-content
   *ngIf="quote"
   class="grid mb-8 rounded-lg overflow-hidden shadow-sm md:mb-12"
>
   <figure
      class="flex flex-col justify-center items-center p-8 text-left bg-white rounded-lg"
   >
      <blockquote class="mx-auto mb-4 max-w-2xl text-gray-500 lg:mb-8">
         <h3 class="text-lg font-semibold text-gray-900">
            {{ quote.email }}
         </h3>
         <p class="my-4 font-light">
            {{ quote.message }}
         </p>
      </blockquote>
      <figcaption class="flex justify-center items-center">
         <div class="font-medium text-center">
            <div>{{ quote.fullName }}</div>
            <div class="text-sm font-light text-gray-500">
               {{ quote.phoneNumber }}
            </div>
         </div>
      </figcaption>
   </figure>
</div>
