<div
   mat-dialog-content
   *ngIf="message"
   class="grid mb-8 rounded-lg overflow-hidden shadow-sm md:mb-12"
>
   <figure
      class="flex flex-col justify-center items-center p-8 text-left bg-white rounded-lg"
   >
      <blockquote class="mx-auto mb-4 max-w-2xl text-gray-500 lg:mb-8">
         <h3 class="text-lg font-semibold text-gray-900">
            {{ message.email }}
         </h3>
         <p class="my-4 font-light">
            {{ message.message }}
         </p>
      </blockquote>
   </figure>
</div>
