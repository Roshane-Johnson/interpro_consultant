<h2 mat-dialog-title>Confirm Delete for Customer Quote</h2>
<p mat-dialog-content>
   You are about to delete
   {{ message ? message.email : "Unknown Email" }}.<br />
   This action is irreversable!
</p>
<div mat-dialog-actions align="end">
   <button mat-button mat-dialog-close>Cancel</button>
   <button
      mat-flat-button
      cdkFocusInitial
      [mat-dialog-close]="true"
      (click)="deleteOne()"
      color="warn"
   >
      Yes, delete it
   </button>
</div>
