<section>
   <mat-drawer-container class="container">
      <mat-drawer class="sidenav" mode="side" opened>
         <div class="sidenav-wrap">
            <div class="pb-10 px-3">
               <img
                  id="company-logo"
                  src="/assets/icons/interpro_logo.svg"
                  alt="IterPro Logo"
                  width="30"
                  class="mb-3"
               />
               <span class="text-sm font-bold">InterPro Consultant</span>
            </div>

            <a
               class="sidenav-item"
               [routerLink]="[item.path]"
               routerLinkActive="active"
               *ngFor="let item of navItems"
            >
               <mat-icon>{{ item.icon }}</mat-icon>
               <span>{{ item.name }}</span>
            </a>
            <button class="sidenav-item" (click)="logout()">
               <mat-icon>logout</mat-icon>
               <span>Logout</span>
            </button>
         </div>
      </mat-drawer>

      <div class="content">
         <div class="content-header fixed top-0">
            <form class="example-form">
               <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Assignee</mat-label>
                  <input
                     type="text"
                     matInput
                     [formControl]="myControl"
                     [matAutocomplete]="auto"
                  />
                  <mat-autocomplete
                     #auto="matAutocomplete"
                     [displayWith]="displayFn"
                  >
                     <mat-option
                        *ngFor="let option of filteredOptions | async"
                        [value]="option"
                     >
                        {{ option.fullName }}
                     </mat-option>
                  </mat-autocomplete>
               </mat-form-field>
            </form>
