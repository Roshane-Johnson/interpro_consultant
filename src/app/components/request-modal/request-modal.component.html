<h2 mat-dialog-title>Always feel free to get in touch with us</h2>
<mat-dialog-content>
   <small>
      Need to get in touch with our team? We’re all ears. We’re here to help and
      answer any questions you may have so don’t hesitate to send us a message.
      We look forward to hearing from you.
   </small>
   //TODO Validate and create better design
   <section class="py-10">
      <form
         class="grid gap-y-6"
         #contactForm="ngForm"
         (submit)="onSubmit(contactForm.value)"
      >
         <input
            required
            matInput
            ngModel
            #email="ngModel"
            minlength="10"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            name="email"
            type="email"
            class="form-item form-item-end"
            placeholder="Email Address"
         />
         <textarea
            matInput
            ngModel
            #message="ngModel"
            name="message"
            placeholder="Enter message here..."
            class="form-item form-item-end"
         ></textarea>
      </form>
   </section>
</mat-dialog-content>
<mat-dialog-actions align="end">
   <button mat-button mat-dialog-close>Cancel</button>
   <button
      mat-raised-button
      (click)="contactForm.ngSubmit.emit()"
      [disabled]="!contactForm.valid"
      [mat-dialog-close]="true"
      type="submit"
      color="primary"
   >
      Contact Us
   </button>
</mat-dialog-actions>
